{
  "apiVersion": "apps/v1",
  "kind": "Deployment",
  "metadata": {
    "name": "meta-prompt-hub",
    "namespace": "meta-prompt-hub",
    "labels": {
      "app": "meta-prompt-hub",
      "version": "1.0.0"
    }
  },
  "spec": {
    "replicas": 3,
    "selector": {
      "matchLabels": {
        "app": "meta-prompt-hub"
      }
    },
    "template": {
      "metadata": {
        "labels": {
          "app": "meta-prompt-hub",
          "version": "1.0.0"
        }
      },
      "spec": {
        "containers": [
          {
            "name": "meta-prompt-hub",
            "image": "meta-prompt-hub:1.0.0",
            "ports": [
              {
                "containerPort": 8000,
                "name": "http"
              },
              {
                "containerPort": 9090,
                "name": "metrics"
              }
            ],
            "resources": {
              "requests": {
                "cpu": "500m",
                "memory": "1Gi"
              },
              "limits": {
                "cpu": "2000m",
                "memory": "4Gi"
              }
            },
            "livenessProbe": {
              "httpGet": {
                "path": "/health",
                "port": 8000
              },
              "initialDelaySeconds": 30,
              "periodSeconds": 30
            }
          }
        ]
      }
    }
  }
}