{
  "apiVersion": "apps/v1",
  "kind": "Deployment",
  "metadata": {
    "name": "meta-prompt-evolution-hub-deployment",
    "namespace": "production",
    "labels": {
      "app": "meta-prompt-evolution-hub",
      "version": "1.0.0",
      "environment": "production"
    }
  },
  "spec": {
    "replicas": 3,
    "selector": {
      "matchLabels": {
        "app": "meta-prompt-evolution-hub"
      }
    },
    "template": {
      "metadata": {
        "labels": {
          "app": "meta-prompt-evolution-hub",
          "version": "1.0.0"
        }
      },
      "spec": {
        "containers": [
          {
            "name": "meta-prompt-evolution-hub",
            "image": "meta-prompt-evolution-hub:1.0.0",
            "ports": [
              {
                "containerPort": 8080
              }
            ],
            "env": [
              {
                "name": "LOG_LEVEL",
                "value": "INFO"
              },
              {
                "name": "ENVIRONMENT",
                "value": "production"
              },
              {
                "name": "GDPR_COMPLIANT",
                "value": "True"
              }
            ],
            "resources": {
              "requests": {
                "cpu": "500m",
                "memory": "1Gi"
              },
              "limits": {
                "cpu": "2000m",
                "memory": "4Gi"
              }
            },
            "readinessProbe": {
              "httpGet": {
                "path": "/health/ready",
                "port": 8080
              },
              "initialDelaySeconds": 10,
              "periodSeconds": 5
            },
            "livenessProbe": {
              "httpGet": {
                "path": "/health/live",
                "port": 8080
              },
              "initialDelaySeconds": 30,
              "periodSeconds": 10
            }
          }
        ],
        "securityContext": {
          "runAsNonRoot": true,
          "runAsUser": 1001,
          "fsGroup": 2001
        }
      }
    }
  }
}