input {
  beats {
    port => 5044
  }
}

filter {
  if [fields][logtype] == "meta-prompt-evolution" {
    json {
      source => "message"
    }
    
    date {
      match => [ "timestamp", "ISO8601" ]
    }
    
    if [level] == "ERROR" {
      mutate {
        add_tag => [ "error" ]
      }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "meta-prompt-evolution-%{+YYYY.MM.dd}"
  }
}
