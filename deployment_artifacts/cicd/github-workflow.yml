{
  "name": "CI/CD Pipeline",
  "on": {
    "push": {
      "branches": [
        "main"
      ]
    }
  },
  "jobs": {
    "deploy": {
      "runs-on": "ubuntu-latest",
      "steps": [
        {
          "name": "Checkout",
          "uses": "actions/checkout@v3"
        },
        {
          "name": "Deploy",
          "run": "./deployment_artifacts/scripts/deploy.sh"
        }
      ]
    }
  }
}