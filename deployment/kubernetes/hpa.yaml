apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: meta-prompt-evolution-hub-hpa
  namespace: production
spec:
  maxReplicas: 10
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 70
        type: Utilization
    type: Resource
  - resource:
      name: memory
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: meta-prompt-evolution-hub
