apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: meta-prompt-evolution-network-policy
  namespace: production
spec:
  egress:
  - ports:
    - port: 53
      protocol: TCP
    - port: 53
      protocol: UDP
    to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
  - ports:
    - port: 443
      protocol: TCP
    - port: 80
      protocol: TCP
    to: []
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - port: 8080
      protocol: TCP
  podSelector:
    matchLabels:
      app: meta-prompt-evolution-hub
  policyTypes:
  - Ingress
  - Egress
